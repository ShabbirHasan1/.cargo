[unstable]
avoid-dev-deps = true

[term]
verbose = true
color = "auto"
progress.when = "auto"
progress.width = 240

[http]
ssl-version = "tlsv1.2"

[build]
target-dir = ".cargo/target"

[profile.dev]
opt-level = 0
debug = 2
debug-assertions = true
overflow-checks = true
lto = "off"
panic = "unwind"
incremental = true
codegen-units = 256
rpath = false
