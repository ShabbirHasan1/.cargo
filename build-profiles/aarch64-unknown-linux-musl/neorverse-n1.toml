include = "../profiles.toml"

# This is the core backing AWS Graviton2 processors.
[aarch64.x86_64-unknown-linux-musl]
linker = "aarch64-linux-musl-cc"
rustflags = [
    "-C", "target-cpu=neoverse-n1",
    "-C", "target-feature=+crt-static",
]
