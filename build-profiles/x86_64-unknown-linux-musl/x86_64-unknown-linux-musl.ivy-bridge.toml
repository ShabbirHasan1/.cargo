include = "profiles.toml"

# Equivalent to MacPro 'TrashCan' native CPU of ivybridge.
# Supports only AVX.
[target.x86_64-unknown-linux-musl]
linker = "x86_64-linux-musl-cc"
rustflags = [
    "-C", "target-cpu=ivybridge",
    "-C", "target-feature=+crt-static,+prefer-256-bit",
]
